{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'thePoll/style.css' %}"/>
{% if latest_question_list %}
	<ul>
	{% for question in latest_question_list %}
		<li><a href="{% url 'thePoll:detail' question.id%}">{{ question.question_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<h3>No polls are available.</h3>
{% endif %}
